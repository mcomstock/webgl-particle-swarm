<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script src="config.js"></script>
    <script data-main="scripts/main.js" src="libs/require.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>

      <label for="numCL_select">How many CLs to fit:</label>

      <select name="numCLselector" id="numCL_select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
      </select>

      <input type="file" id="my_file" name="data_to_fit">
      <input type="file" id="my_file_2" name="data_to_fit_2">
      <input type="file" id="my_file_3" name="data_to_fit_3">


      <button name="button" id="PSO_button">Rerun PSO</button>
      <button name="button" id="disp_params_button">Display Parameter Values</button>
    </div>

    <label for="plot_CL_select">Plotting CL:</label>

    <select name="plot_cl_selector" id="plot_CL_select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <div class="flex-container">
      <div id="graph_div">
        <div id="yaxis">
          <span id="ymax"></span>
          <span id="y3" class="auto-vertical"></span>
          <span id="y2" class="auto-vertical"></span>
          <span id="y1" class="auto-vertical"></span>
          <span id="ymin" class="auto-vertical"></span>
        </div>

        <canvas id="graph_canvas" width=512 height=512></canvas>

        <div id="xaxis">
          <span id="xmin"></span>
          <span id="x1" class="auto-horizontal"></span>
          <span id="x2" class="auto-horizontal"></span>
          <span id="x3" class="auto-horizontal"></span>
          <span id="xmax" class="auto-horizontal"></span>
        </div>

        <div id="xlabel">
          <span>Time (ms)</span>
        </div>
      </div>

      <div id="parameters" class="param_div">
        <span>Parameter</span>
        <span>Value</span>
        <span>Minimum</span>
        <span>Maximum</span>
        <span>Fit?</span>

        <span>TR</span>
        <input id="tr_val" type="text">
        <input id="tr_min" type="text">
        <input id="tr_max" type="text">
        <input id="tr_fit" type="checkbox" checked="true">

        <span>TSI</span>
        <input id="tsi_val" type="text">
        <input id="tsi_min" type="text">
        <input id="tsi_max" type="text">
        <input id="tsi_fit" type="checkbox" checked="true">

        <span>TWP</span>
        <input id="twp_val" type="text">
        <input id="twp_min" type="text">
        <input id="twp_max" type="text">
        <input id="twp_fit" type="checkbox" checked="true">

        <span>TD</span>
        <input id="td_val" type="text">
        <input id="td_min" type="text">
        <input id="td_max" type="text">
        <input id="td_fit" type="checkbox" checked="true">

        <span>TVP</span>
        <input id="tvp_val" type="text">
        <input id="tvp_min" type="text">
        <input id="tvp_max" type="text">
        <input id="tvp_fit" type="checkbox" checked="true">

        <span>TV1M</span>
        <input id="tv1m_val" type="text">
        <input id="tv1m_min" type="text">
        <input id="tv1m_max" type="text">
        <input id="tv1m_fit" type="checkbox" checked="true">

        <span>TV2M</span>
        <input id="tv2m_val" type="text">
        <input id="tv2m_min" type="text">
        <input id="tv2m_max" type="text">
        <input id="tv2m_fit" type="checkbox" checked="true">

        <span>TWM</span>
        <input id="twm_val" type="text">
        <input id="twm_min" type="text">
        <input id="twm_max" type="text">
        <input id="twm_fit" type="checkbox" checked="true">

        <span>TO</span>
        <input id="to_val" type="text">
        <input id="to_min" type="text">
        <input id="to_max" type="text">
        <input id="to_fit" type="checkbox" checked="true">

        <span>XK</span>
        <input id="xk_val" type="text">
        <input id="xk_min" type="text">
        <input id="xk_max" type="text">
        <input id="xk_fit" type="checkbox" checked="true">

        <span>UCSI</span>
        <input id="ucsi_val" type="text">
        <input id="ucsi_min" type="text">
        <input id="ucsi_max" type="text">
        <input id="ucsi_fit" type="checkbox" checked="true">

        <span>UC</span>
        <input id="uc_val" type="text">
        <input id="uc_min" type="text">
        <input id="uc_max" type="text">
        <input id="uc_fit" type="checkbox" checked="true">

        <span>UV</span>
        <input id="uv_val" type="text">
        <input id="uv_min" type="text">
        <input id="uv_max" type="text">
        <input id="uv_fit" type="checkbox" checked="true">
      </div>
    </div>

    <div class="data_div">
      <span>Normalize to</span>
      <input id="normalization" type="text">

      <br>
      <span>Cycle length 1 (ms)</span>
      <input id="data_cl_1" type="text">

      <span>Cycle length 2 (ms)</span>
      <input id="data_cl_2" type="text">

      <span>Cycle length 3 (ms)</span>
      <input id="data_cl_3" type="text">
      </br>

      <span>Number of beats</span>
      <input id="data_num_beats" type="text">

      <span>Pre-pacing beats</span>
      <input id="data_pre_beats" type="text">

      <span>Target Data Sample Interval (ms)</span>
      <input id="data_sample_interval" type="text">

    </div>

    <div>
      <span>Fit error:</span>
      <span id="fit_error"></span>
    </div>

    <div>
      <button id="reset_bounds">Reset bounds</button>
    </div>
  </body>
</html>
